<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css" />
</head>

<body>
    <div class="promo">
        <nav class="navbar">
            <img class="logo" src="images/logo.png" alt="logo">
            <button class="btn" type="button">Sign Up</button>
        </nav>
        <div class="promo__content">
            <div class="promo__text">Welcome to our</div>
            <h1 class="promo__title">World's <br> Creative Studio</h1>
            <button class="btn" type="button">Take a tour</button>
        </div>
        <div class="side-bar">
            <img class="menu" src="images/menu.png" alt="menu">

            <div class="social-links">
                <img  src="images/fb.png" alt="fb">
                <img  src="images/ig.png" alt="ig">
                <img  src="images/tw.png" alt="tw">
            </div>

            <div class="useful-links">
                <img  src="images/share.png" alt="share">
                <img  src="images/info.png" alt="info">
            </div>
        </div>
        <div class="bubbles">
            <img src="images/bubble.png" alt="bubble">
            <img src="images/bubble.png" alt="bubble">
            <img src="images/bubble.png" alt="bubble">
            <img src="images/bubble.png" alt="bubble">
            <img src="images/bubble.png" alt="bubble">
            <img src="images/bubble.png" alt="bubble">
            <img src="images/bubble.png" alt="bubble">
            
        </div>
    </div>


    <script src="js/main.min.js"></script>
</body>

</html>
